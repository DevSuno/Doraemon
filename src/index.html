<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Doraemon</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="doraemon">
    <div class="catHead">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="profile"></div>
        <div class="nose"></div>
        <div class="moustache">
            <div class="moustacheLeft">
                <li class="firstLeft"></li>
                <li class="secondLeft"></li>
                <li class="thirdLeft"></li>
            </div>
            <div class="placeholder">

            </div>
            <div class="mouth">
            </div>
            <div class="moustacheRight">
                <li class="firstRight"></li>
                <li class="secondRight"></li>
                <li class="thirdRight"></li>
            </div>
        </div>
        <div class="face">
            <div class="faceLeft"></div>
            <div class="faceRight"></div>
        </div>

    </div>
    <div class="lowerBody">
        <div class="neck"></div>
        <div class="hands"></div>
            <div class="handsLeft"></div>
            <div class="handsRight"></div>
        <div class="belly">
            <div class="bellyOut"></div>
        </div>
        <div class="foots">
            <div class="footsLeft"></div>
            <div class="footsRight"></div>
            <div class="footsRightFirst"></div>
            <div class="footsRightLast"></div>
        </div>
    </div>
</div>

<script src="./main.js"></script>
</body>

</html>
